<nav class="navbar navbar-light h-20 w-100 bg-white shadow-sm">
  <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- LOGO o Breadcrumb -->
        <a class="navbar-brand d-flex align-items-center" routerLink="/">
          <img *ngIf="isHome" src="assets/images/logo1.png" alt="Logo" class="logo" />
          <span *ngIf="!isHome" class="breadcrumb">
            <fa-icon [icon]="faHouse" class="fs-3 me-2"></fa-icon>
           <span class="mt-3">/ empresas / &nbsp; </span> <span class="breadcrumb-text mt-3" [innerHTML]="breadcrumb"></span>
          </span>
        </a>


    <!-- Usuario -->
    <div class="d-flex align-items-center" *ngIf="user">
      <fa-icon [icon]="faCircleUser" class="fs-2 me-2 mb-2 text-secondary"></fa-icon>

      <!-- Mostrar solo en pantallas medianas y grandes -->
      <span class="user-name me-2 d-none d-md-inline">
        {{ user.name }} {{ user.lastname }}
      </span>

      <button class="btn btn-user btn-sm d-flex align-items-center" (click)="logout()">
        <fa-icon [icon]="faChevronDown" class="fs-6 ms-1 text-secondary"></fa-icon>
      </button>
    </div>
  </div>
</nav>
