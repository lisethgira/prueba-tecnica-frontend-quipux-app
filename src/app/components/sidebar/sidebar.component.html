<div class="d-flex flex-column">
  <!-- Sidebar -->
  <div [ngClass]="open ? 'sidebarwidth' : 'w-2'"  class="sidebar d-flex flex-column p-3 vh-100 bg-dark">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Ícono de menú -->
      <fa-icon (click)="toggleMenu()" [icon]="faBars" class="text-white fs-4 cursor-pointer"></fa-icon>

      <!-- Logo -->
      <img *ngIf="open" src="assets/images/logoblanco.png" alt="Quipux Logo" class="img-fluid w-50"
        [ngStyle]="{'width.px': open ? 50 : 100}" />
    </div>
    <!-- Menú de Navegación -->
    <nav class="mt-3">
      <ul class="list-unstyled text-white">
        <li>
          <a routerLink="/" routerLinkActive="text-primary" class="text-decoration-none">
            🏠 <span *ngIf="open">Home</span>
          </a>
        </li>
        <li>
          <a routerLink="/empresas" routerLinkActive="text-primary" class="text-decoration-none">
            🏢 <span *ngIf="open">Empresas</span>
          </a>
        </li>
        <li>
          <a routerLink="/articulos" routerLinkActive="text-primary" class="text-decoration-none">
            📰 <span *ngIf="open">Artículos</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
